<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fun JS Functions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Fun JS Functions</h1>
      <h2>A collection of fun JS functions</h2>
      <h2>
        This is a open source project, if you don't find a function that you
        need, you can
        <a href="https://github.com/devgl96/fun_js_functions" target="_blank"

        >.

    <main>
      <div id="input-section">

        <h3>Result:</h3>

      </div>
